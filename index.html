  <body>

        <!--<div class="embed-responsive embed-responsive-4by3">-->
        <div id="map_canvas"></div>
        <div id="infoPanel" style="height:100%;background:#000000">
          <span id="infoText"></div>
        </div>
        <!--</div>-->



    <script>
      var map;
      var cities = 0;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map_canvas'), {
          center: {lat: 20.5937, lng: 78.9629},
          zoom: 2,
          disableDefaultUI: true
        });
        //Google style
        map.set('styles',[{"featureType":"all","stylers":[{"visibility":"off"}]},{"featureType":"water","stylers":[{"visibility":"on"},{"lightness":-100}]}]);
        //map.set('styles',[{"featureType":"all","elementType":"all","stylers":[{"invert_lightness":true},{"saturation":10},{"lightness":30},{"gamma":0.5},{"hue":"#242e3e"}]}])
        //Tripitty

        $.getJSON("https://api.myjson.com/bins/2jv8g", function(json) {
          for(each in json){
            //console.log(json[each]["lat"])
            cities = cities + 1;
            var myLatLng = {lat: parseFloat(json[each]["lat"]), lng: parseFloat(json[each]["lon"])};
            var strokeColor = json[each]["purpose"]=="lived"?"#2cbcff":"#ff7301";
            var marker = new google.maps.Marker({
              position: myLatLng,
              icon: {
                path: google.maps.SymbolPath.CIRCLE,
                scale: 2,
                strokeColor: strokeColor,
              },
              title:json[each]["purpose"],
              //title:"I might be here",
              map: map
            });

            attachMessage(marker, json[each]["name"]);

            // Attaches an info window to a marker with the provided message. When the
            // marker is clicked, the info window will open with the secret message.
            function attachMessage(marker, Message) {
              console.log(Message)
              var infowindow = new google.maps.InfoWindow({
                content: Message
              });

              marker.addListener('mouseover', function() {
                console.log("mouseover");
                infowindow.open(marker.get('map'), marker);
              });
            }


          }
          $('#infoText').html(cities + " Cities");
        });

      }


      </script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCI4N_TcCo8xng2e7wdLLIM09DtiIe744Q&callback=initMap" async defer></script>
